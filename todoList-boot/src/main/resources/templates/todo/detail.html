<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${todo.todoTitle}">할 일 상세조회 결과</title>
    <style>
  
       table{
        border-collapse: collapse;
       }
 
        .todo-content{
            white-space: pre-wrap;
        }

    </style>
</head>
<body>

    <h3 th:text="${todo.todoTitle}">할 일 제목</h3>
    
   <table border="1">

    <tr>
        <th>번호</th>
        <td th:text="${todo.todoNo}">할 일 번호</td>
    </tr>


    <tr>
        <th>등록 날짜</th>
        <td th:text="${todo.regDate}"></td>
    </tr>

<!--

  date-* 속성
  - 데이터에 대한 확장성을 고려하여 설계된 속성
  - js 에서 요소.dataset 을 이용해 해당 값을 얻어갈 수 있음
  - 속성을 하나 추가했다고 생각하면 된다.

-->
      <tr>
        <th>완료 여부</th>
        <td>
            <button type="button" 
             class="complete-btn"
            th:text="${todo.complete}"
            th:data-todo-no="${todo.todoNo}"
                
            >완료 여부</button>
        </td>
      </tr>

      <tr>
        <th>내용</th>
        <td class="todo-content" th:text="${todo.todoContent}"></td>
      </tr>

   </table>

<button id="goToList">목록으로</button>
<button id="updateBtn" th:data-todo-no="${todo.todoNo}">수정</button>
<button id="deleteBtn" th:data-todo-no="${todo.todoNo}">삭제</button>


<th:block th:replace="~{common/footer}"></th:block>

<script src="/js/detail.js"></script>

</body>
</html>
